# Add this location block to your existing nginx configuration
# for www.kebayorantechnologies.com

location /demo-devin {
    # Remove the /demo-devin prefix when forwarding to Streamlit
    rewrite ^/demo-devin/?(.*) /$1 break;

    # Proxy to Streamlit container
    proxy_pass http://127.0.0.1:8501;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Prefix /demo-devin;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Handle Streamlit's WebSocket connections
    proxy_read_timeout 86400;
    proxy_redirect off;

    # Set headers for Streamlit
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Server $host;
}
